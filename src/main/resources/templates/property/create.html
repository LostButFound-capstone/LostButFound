<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
  <header>
    <nav th:replace="fragments/navbar :: navbar"></nav>
  </header>

  <form th:action="@{/property/create}" method="post" th:object="${property}">
    <h5>Create a missing item post by filling out the forms below:</h5>
    <br>
    <label for="createTitle">Title:</label>
    <input id="createTitle" type="text" th:field="*{title}">
    <br>
    <label for="dateFound"></label>
    <input id="dateFound" type="date" th:field="*{date_found}">
    <br>
    <label>Choose one or more categories that fits the item you found:</label>
    <br>
    <th:block th:each="category : ${categories}">
      <label th:for="${category.id}"><span th:text="${category.property_type}"></span></label><br>
      <input type="checkbox" th:id="${category.id}" th:value="${category.id}">
      <br>
    </th:block>

    <label for="locations">Where did you find this item?</label>

    <select id="locations" th:field="*{location_id}">
      <th:block th:each="location : ${locations}">
        <option th:value="${location.id}"><span th:text="${location.location_name}"></span></option>
      </th:block>
    </select>

</body>
</html>
