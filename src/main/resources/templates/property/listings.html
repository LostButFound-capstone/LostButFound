<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
	<title>Listings Page</title>
</head>
<body>
<header>
	<nav th:replace="fragments/navbar :: navbar"></nav>
</header>

<div class="container border">
	<form th:action="@{/property/listings}" method="post">
<!--		<div class="card mb-4">-->
<!--			<div class="row no-gutters row-bordered card-body d-block text-body">-->
<!--				<div class="d-flex col-md align-items-center ">-->



<!--How to Search-->
			<div class="container-fluid border">
				<div>
					<div class="row-sm-4">
						<h3>Find lost property:</h3>
						How to search:
						<ul>
							<li>Choose from a location you would like to search from.</li>
							<li>Select specific categories for your lost property.</li>
							<li>Select the date property was lost</li>
						</ul>
					</div>
				</div>
			</div>
<!--Search filter-->
			<div class="container-fluid border btn-group">
					<div class="dropdown text-center col-sm-3">
						<button class="btn btn-primary dropdown-toggle" type="button" id="locations" data-toggle="dropdown">
							<select>
								<option value="">Select a location:</option>
								<th:block th:each="location : ${locations}">
									<option th:value="${location.id}"><span th:text="${location.location_name}"></span></option>
								</th:block>
							</select>
						</button>
					</div>
				<div class="dropdown text-center col-sm-3">
					<button class="btn btn-secondary" type="button" id="categories" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

						<select>
							<option value="">Select a category:</option>
							<th:block th:each="category : ${categories}">
								<option th:value="${category.id}"><span th:text="${category.property_type}"></span></option>
							</th:block>
						</select>
					</button>
				</div>
<!--				<div class="input-group date col-sm-3" data-provide="datepicker">-->
<!--					<button  type="date" name="date_found" class="form-control">-->
<!--					<span class="input-group-addon">-->
<!--						<span class="glyphicon glyphicon-th"></span>-->
<!--					</span>-->
<!--					</button>-->
<!--				</div>-->
				<label for="dateFound"></label>
				<input id="dateFound" type="date" name="date_found">

				<button type="submit">Filter</button>
			</div>
<!--				<label for="locations">Locations:</label>-->
<!--				<select id="locations" name="location">-->
<!--					-->
<!--				</select>-->

<!--				<label for="categories">Categories:</label>-->
<!--				<select id="categories" name="category">-->
<!--					<th:block th:each="category : ${categories}">-->
<!--						<option th:value="${category.id}"><span th:text="${category.property_type}"></span></option>-->
<!--					</th:block>-->
<!--				</select>-->





<!--Property Cards-->
			<div class="album py-5 bg-light">
				<div class="container">
					<div class="row">
						<div class="col" th:each="item : ${properties}">
							<div class="card mb-4 box-shadow ">
								<div class="card-body">
									<p th:text="${item.title}"/></p>
									<p style="float: right;" th:text="${item.location.location_name}"></p>
									<p>Found at:</p>
									<p style="float: right;" th:text="${item.date_found}"></p>
									<p>Date Found:</p>
									<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
									<th:block th:each="category : ${item.categories}">
										<p th:text="${category.property_type}"></p>
									</th:block>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</form>
</div>
</body>
<footer th:replace="fragments/footer :: footer">
</footer>
</html>
