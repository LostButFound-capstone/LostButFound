<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
</head>
<body>
<!--    extra-small screens to mediums screens-->
<nav th:fragment="new-navbar" class="d-block d-lg-none d-xxl-none" sec:authorize="isAuthenticated()">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="main-bg-color p-3">
      <form class="d-flex" th:action="@{/search-results}" method="post">
        <input class="form-control me-2" type="search" placeholder="Search by title" aria-label="Search" name="searchBar">
        <button type="submit" class="btn btn-outline-light">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="margin-top: -5px;">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
          </svg>
        </button>
      </form>
    </div>
    <div class="shade1 p-3">
      <a class="text-decoration-none" th:href="@{/}"> <h5 class="text-beige h4 border-bottom border-white">Home</h5> </a>
    </div>
    <div class="shade2 p-3">
      <a class="text-decoration-none" th:href="@{/listings}"> <h5 class="text-beige h4 border-bottom border-white">Listing</h5> </a>
    </div>
    <div class="shade3 p-3">
      <a class="text-decoration-none" th:href="@{/create}"> <h5 class="text-beige h4 border-bottom border-white">Create Post</h5> </a>
    </div>
    <div class="shade4 p-3">
      <a class="text-decoration-none" th:href="@{/profile}"> <h5 class="text-beige h4 border-bottom border-white">Profile</h5> </a>
    </div>
    <div class="shade5 p-3">
      <form th:action="@{/logout}" th:method="post">
        <button class="btn-link text-decoration-none p-0"> <h5 class="text-beige h4 border-bottom border-white">Logout</h5> </button>
      </form>
    </div>
  </div>
  <div class="navbar navbar-dark main-bg-color">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" th:href="@{/}">
        <img id="logo" src="/img/logo-beige.png" alt="logo" style="margin-left: 18px">
      </a>
      <a th:if="${#authentication.principal.profile_image_path == null}" th:href="@{/profile}">
        <img class="user-pic" src="/img/pro-pic-icon.png" alt="No profile pic available" style="margin-left: 1px"/>
      </a>
      <a th:if="${#authentication.principal.profile_image_path != null}" th:href="@{/profile}">
        <img class="user-pic" th:src="${#authentication.principal.profile_image_path}" alt="profile-picture" style="margin-left: 1px" />
      </a>
    </div>
  </div>
</nav>

<!--    large screens to xxl-screens-->
<nav th:fragment="new-navbar" class="navbar navbar-expand-lg main-bg-color d-none d-lg-block d-xxl-block">
  <div class="container-fluid">

    <a class="navbar-brand" th:href="@{/}">
      <img src="/img/logo-beige.png" alt="logo" width="70px" height="60px">
    </a>

    <form class="d-flex" th:action="@{/search-results}" method="post">
      <input class="form-control me-2" type="search" placeholder="Search by title" aria-label="Search" name="searchBar" style="width: 335px;">
      <button type="submit" class="btn btn-outline-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="margin-top: -5px;">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
        </svg>
      </button>
    </form>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-beige" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-beige" th:href="@{/listings}">Listings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-beige" th:href="@{/create}">Create Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-beige" th:href="@{/profile}">Profile</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" th:method="post">
            <button class="btn-link nav-link text-beige">Logout</button>
          </form>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse d-flex justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a th:if="${#authentication.principal.profile_image_path == null}" th:href="@{/profile}">
            <img class="user-pic" src="/img/pro-pic-icon.png" alt="No profile pic available"/>
          </a>
          <a th:if="${#authentication.principal.profile_image_path != null}" th:href="@{/profile}">
            <img class="user-pic" th:src="${#authentication.principal.profile_image_path}" alt="profile-picture"/>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
