<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<!--    extra-small screens to mediums screens-->
<nav th:fragment="new-navbar" class="d-block d-lg-none d-xxl-none">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="main-bg-color p-3">
      <form class="d-flex" th:action="@{/listings}" method="post">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchBar">
        <button class="btn border-white text-white" type="submit">Search</button>
      </form>
    </div>
    <div class="shade1 p-3">
      <a class="text-decoration-none" th:href="@{/}"> <h5 class="text-white h4 border-bottom border-white">Home</h5> </a>
    </div>
    <div class="shade2 p-3">
      <a class="text-decoration-none" th:href="@{/profile}"> <h5 class="text-white h4 border-bottom border-white">Profile</h5> </a>
    </div>
    <div class="shade3 p-3">
      <a class="text-decoration-none" th:href="@{/listings}"> <h5 class="text-white h4 border-bottom border-white">Listing</h5> </a>
    </div>
    <div class="shade4 p-3">
      <a class="text-decoration-none" th:href="@{/create}"> <h5 class="text-white h4 border-bottom border-white">Create Post</h5> </a>
    </div>
    <div class="shade5 p-3">
      <form th:action="@{/logout}" th:method="post">
        <button class="btn-link text-decoration-none p-0"> <h5 class="text-white h4 border-bottom border-white">Logout</h5> </button>
      </form>
    </div>
  </div>
  <div class="navbar navbar-dark main-bg-color">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--                <div>-->
      <!--                    <img id="logo" src="img/logo.png" alt="logo" width="30" height="24">-->
      <!--                </div>-->
    </div>
  </div>
</nav>

<!--    large screens to xxl-screens-->
<nav th:fragment="new-navbar" class="navbar navbar-expand-lg main-bg-color d-none d-lg-block d-xxl-block">
  <div class="container-fluid">

    <a class="navbar-brand" href="#">
      <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
    </a>

    <form class="d-flex" th:action="@{/listings}" method="post">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchBar">
      <button class="btn border-white text-white" type="submit">Search</button>
    </form>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/profile}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/listings}">Listings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/create}">Create Post</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" th:method="post">
            <button class="btn-link nav-link text-white">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
