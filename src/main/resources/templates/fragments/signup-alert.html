<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Alert</title>
</head>
<body>
<div th:fragment="alert" class="alert-box">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <p>You have successfully signed up! Please login to gain full access of the platform.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
</body>
</html>
