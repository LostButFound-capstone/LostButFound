<body>

<div th:fragment="modal">

    <button id="button-modal" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
        Login
    </button>


    <div id="id01" class="modal">

        <form class="modal-content animate" th:action="@{/login}" method="POST">


            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required id="uname" >

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required id="psw" >

                <button class="btn-lg" type="submit">Login</button>
            </div>

        </form>
    </div>
</div>
<li th:fragment="modal-lg" class="nav-item">

    <button id="button-modal" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">

    <div id="id02" class="modal">

<script th:fragment="modaljs">
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    var modalLg = document.getElementById('id02');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modalLg) {
            modal.style.display = "none";
        }
    }
