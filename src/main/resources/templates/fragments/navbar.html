<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!--    extra-small screens to mediums screens-->
    <nav th:fragment="navbar" class="d-block d-lg-none d-xxl-none">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="main-bg-color p-3">
                <form class="d-flex" th:action="@{/search-results}" method="post">
                    <input class="form-control me-2" type="search" placeholder="Search by title..." aria-label="Search" name="searchBar">
                    <button type="submit" class="btn btn-outline-light">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="margin-top: -5px;">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="shade1 p-3">
                <a class="text-decoration-none" th:href="@{/}"> <h5 class="text-beige h4 border-bottom border-white">Home</h5> </a>
            </div>
            <div class="shade2 p-3">
                <a class="text-decoration-none" th:href="@{/listings}"> <h5 class="text-beige h4 border-bottom border-white">Listing</h5> </a>
            </div>
            <div th:replace="fragments/login-fragment :: modal">

            </div>

            <div th:replace="fragments/signup-fragment :: signup-modal">

            </div>
        </div>
        <div class="navbar navbar-dark main-bg-color">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">
                    <img id="logo" src="/img/logo-beige.png" alt="logo">
                </a>
            </div>
        </div>
    </nav>

<!--    large screens to xxl-screens-->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg main-bg-color d-none d-lg-block d-xxl-block">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/logo-beige.png" alt="logo" width="70" height="60">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-beige" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-beige" th:href="@{/listings}">Listings</a>
                    </li>
                    <li th:replace="fragments/login-fragment :: modal-lg"></li>

                    <li th:replace="fragments/signup-fragment :: signup-modal-lg"></li>
                </ul>
            </div>

            <form class="d-flex" th:action="@{/search-results}" method="post">
                <input class="form-control me-2" type="search" placeholder="Search by title..." aria-label="Search" name="searchBar" style="width: 335px;">
                <button type="submit" class="btn btn-outline-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="margin-top: -5px;">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </nav>
</body>
</html>
